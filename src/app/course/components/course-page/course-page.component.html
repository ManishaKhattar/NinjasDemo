<app-loader *ngIf="loading;else notLoading"></app-loader>
<ng-template #notLoading>
  <div *ngIf="course;else noCourse">
    <div>Name: {{course.name}}</div>
    <div>Title: {{course.title}}</div>
    <div>{{course.overview}}</div>
  </div>
  <ng-template #noCourse>
    No Course Found
  </ng-template>
</ng-template>
